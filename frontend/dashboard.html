<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/dashboard3.css">
    <script src="JS/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>HWINFO Dashboard</title>
</head>
<body>
    <section class="navPanel">
        <div class="header">
            <header>
                Navigation Panel
            </header>
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="dashboard.html">RT dashboard</a>
            <a href="AdvancedSearch.html">Adv Search</a>
        </nav>
    </section>
    <section class="pageDesPanel">
        <div class="header">
            <header>
                System Hardware Monitoring Dashboard
            </header>
        </div>
        <div class="sysPanel" id="statePanel">
            <div class="statepanel1" id="systemState">

            </div>
            <div class="statePanel1" id="coreThermalThrottling">

            </div>
            <div class="statePanel1" id="GPUOptimalPerformance">

            </div>
        </div>
        <div class="sysPanel">
            <div id="coreClocks">
                <canvas id="coreClocksChart"></canvas>
            </div>
            <div id="ringClocks">
                <canvas id="ringClocksChart"></canvas>
            </div>
            <div id="coreVID">
                <canvas id="coreVIDChart"></canvas>
            </div>
            <div id="coreUsage">
                <canvas id="coreUsageChart"></canvas>
            </div>
            <div id="packageTemp">
                <canvas id="packageTempChart"></canvas>
            </div>
            <div id="packagePower">
                <canvas id="packagePowerChart"></canvas>
            </div>
            <div id="coreTemp">
                <canvas id="coreTempChart"></canvas>
            </div>
            <div id="distToTjMAX">
                <canvas id="distToTjMAXChart"></canvas>
            </div>
            <div id="Pl1">
                <canvas id="Pl1Chart"></canvas>
            </div>
            <div id="PL2">
                <canvas id="PL2Chart"></canvas>
            </div>
            
            <!-- GPU METRICS -->
            <div id="GPU_Temperature">
                <canvas id="GPUTemperatureChart"></canvas>
            </div>
            <div id="GPU_Core_Voltage">
                <canvas id="GPUCoreVoltageChart"></canvas>
            </div>
            <div id="GPU_Power">
                <canvas id="GPUPowerChart"></canvas>
            </div>
            <div id="GPU_Clock">
                <canvas id="GPUClockChart"></canvas>
            </div>
            <div id="GPU_Core_Load">
                <canvas id="GPUCoreLoadChart"></canvas>
            </div>
            <div id="GPU_Memory_Usage">
                <canvas id="GPUMemoryUsageChart"></canvas>
            </div>

            <!-- fans -->
            <div id="CPU_Fan">
                <canvas id="CPUFanSpeedChart"></canvas>
            </div>
            <div id="GPU_Fan">
                <canvas id="GPUFanSpeedChart"></canvas>
            </div>
        </div>
    </section>
</body>
</html>
